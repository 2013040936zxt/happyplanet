<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function caculate(){
			var ckamount=document.getElementById("first").value;
			var regExp=/^[0-9]{2,6}$/
			if(!regExp.test(ckamount))
			{
				document.getElementById("first").value="输入不合法,金额须在2-6位数之间";
				document.getElementById("first").style="color:red";
				return;
				}
			var cknum=parseInt(ckamount);
			var lilv=document.getElementById("two").value;
			var lixi=cknum*lilv;
			var total=cknum+lixi;
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
		}
		
		function qingkong(){
			document.getElementById("first").value='';
			document.getElementById("first").style="color:black";
		}
		
	</script>
	
	</head>
	<body>
		<div id="zxt" class="container text-center">
			<h1>个人网银-个人存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td  colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input onfocus="qingkong()" type="text"  class="form-control" placeholder="请输入存款金额" id="first">
					</td>
				<tr>
				   
				   <tr>
				   	<td>存款年限</td>
				    <td >
				    	<select class="form-control" id="two">
				    		<option value="0.0175">一年(%1.75)</option>
				    		<option value="0.045">二年(%2.25)</option>
				    		<option value="0.0825">三年(%2.75)</option>
				    		<option value="0.01375">五年(%2.75)</option>
				    	</select>
				    </td>
				   </tr>
				<tr>
					<td>所得利息</td>
					<td><input  type="text"  class="form-control" readonly="readonly" id="lixi"></td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td><input type="text"  class="form-control" readonly="readonly" id="total"></td>
				</tr>
				<tr>
					<td colspan="2"  ><button onclick="caculate()" class="btn btn-primary btn-block" >计算</button></td>
				</tr>
			</table>
			<div>
				开发者：张旭彤 单位：中北大学软件学院
			</div>
		</div>
	</body>
</html>
