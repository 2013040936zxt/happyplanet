<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>社保系统</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function jisuan(){
		var gongzi=document.getElementById("gongzi").value;
		var regexq=/^[0-9]{2,6}$/;
		if(!regexq.test(gongzi))
		{
			document.getElementById("gongzi").value="输入不合法,金额须在2-6位数之间";
			document.getElementById("gongzi").style="color:red";
		}
		var gongzi=parseInt(gongzi);
		gryl=gongzi*0.08;
		gsyl=gongzi*0.2;
		document.getElementById("gryl").innerHTML=gryl;
		document.getElementById("gsyl").innerHTML=gsyl;
		gryiliao=gongzi*0.02;
		gsyiliao=gongzi*0.06;
		document.getElementById("gryiliao").innerHTML=gryiliao;
		document.getElementById("gsyiliao").innerHTML=gsyiliao;
		grsy=gongzi*0.005;
		gssy=gongzi*0.015;
		document.getElementById("grsy").innerHTML=grsy;
		document.getElementById("gssy").innerHTML=gssy;
		gsgs=gongzi*0.005;
		document.getElementById("gsgs").innerHTML=gsgs;
		gsshengyu=gongzi*0.008;
		document.getElementById("gsshengyu").innerHTML=gsshengyu;
		grgjj=gongzi*0.12;
		gsgjj=gongzi*0.12;
		document.getElementById("grgjj").innerHTML=grgjj;
		document.getElementById("gsgjj").innerHTML=gsgjj;
		grtotal=gryl+gryiliao+grsy+grgjj;
		gstotal=gsyl+gsyiliao+gssy+gsgs+gsshengyu+gsgjj;
		document.getElementById("grtotal").innerHTML=grtotal;
		document.getElementById("gstotal").innerHTML=gstotal;
		zonge=grtotal+gstotal;
		document.getElementById("zonge").innerHTML=zonge;
		
	}
	
	function qk()
	{
		document.getElementById("gongzi").value='';
		document.getElementById("gongzi").style="color:black";
	}
	
	
	
	
</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="../Day04/images/4.jpeg">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input type="text"  class="form-control" id="gongzi" onfocus="qk()" placeholder="请输入工资数目">
					</td>
					<td>
						<button class="form-control btn-block btn-danger" onclick="jisuan()" >计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="gryl"></td>
					<td>20%</td>
					<td id="gsyl"></td>
				</tr>
				<tr><td>医疗</td>
					<td>2%</td>
					<td id="gryiliao"></td>
					<td>6%</td>
					<td id="gsyiliao"></td></tr>
				<tr><td>失业</td>
					<td>0.5%</td>
					<td id="grsy"></td>
					<td>1.5%</td>
					<td id="gssy"></td></tr>
			    <tr><td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td></tr>
				<tr><td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="gsshengyu"></td></tr>
				<tr><td>公积金</td>
					<td>12%</td>
					<td id="grgjj"></td>
					<td>12%</td>
					<td id="gsgjj"></td></tr>
				<tr><td>合计</td>
					<td>个人合计</td>
					<td id="grtotal"></td>
					<td>公司合计</td>
					<td id="gstotal"></td></tr>
				<tr><td>总额</td>
					<td colspan="4" id="zonge"></td>
					</tr>
					<br>
				
			</table>
		</div><div class="container text-center">
				开发者：张旭彤 单位：中北大学软件学院
						
					</div>
	</body>
</html>
